<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid d-flex flex-row justify-content-center align-items-center">
        <div class="signup-box ">
            <div><h1 class="page-heading">Register</h1></div>
            <div class="box">
                <input type="text" id="firstName" placeholder="First Name " autofocus required><br>
                <div id="errorfirstname" style="color: red; margin-top: 2px;"></div>
                <br>
                <input type="text" id="lastName" placeholder="Last name"  required><br>
                <div id="errorsecondname" style="color: red; margin-top: 2px;"></div>
                <br>
                <input type="email" id="emailid" placeholder="Email Id"><br>
                <div id="erroremail" style="color: red; margin-top: 2px;"></div>
                <br>
                <input type="tel" id="phonenumber" placeholder="XXXXXXXXXX" maxlength="10"  required><br>
                <div id="errornumber" style="color: red; margin-top: 2px;"></div>
                <br>
                <input type="password" id="password" placeholder="Create Password"  maxlength="6" required><br><br>
                <input type="password" id="confirm_password" maxlength="6" placeholder="Confirm Password" required><br>
                <div id="errorpassword" style="color: red; margin-top: 2px;"></div>
                <br>
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <button id="signup" class="buttonSignup">Sign Up</button>
                </div>
                <div>
                    <p class="page-captn">If already have an account <a href="login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
