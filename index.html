<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <audio id="cheeringSound">
        <source src="applause-sound-effect-240470.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button class="add-btn" onclick="addTask()">Add Task</button>
        <div id="taskList"></div>
        <div id="completedTasksCard" style="display: none; margin-top: 20px;">
            <h2 style="color: white;">Completed Tasks</h2>
            <div id="completedTaskList"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
